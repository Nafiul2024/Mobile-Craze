<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Craze</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body class="font-young-serif">
    <header>
      <h1 class="text-6xl text-center mb-4 mt-4">Mobile Craze</h1>
    </header>
    <section class="p-4 m-4">
      <div class="text-center">
        <input
          id="search-field"
          type="text"
          placeholder="Search Here"
          class="input input-bordered w-full max-w-xs"
        />
        <button onclick="handleSearch()" class="btn btn-accent">Search</button>
      </div>
    </section>
    <main class="container mx-auto">
      <!-- Search Result -->
      <section>
        <!--Loading Spinner -->
        <div class="text-center">
          <span
            id="loading-spinner"
            class="loading loading-bars loading-lg text-primary hidden"
          ></span>
        </div>
        <div id="phone-container" class="grid grid-cols-1 lg:grid-cols-3 gap-4">
          <!-- <div class="card w-96 bg-gray-400 shadow-xl">
            <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
            <div class="card-body">
              <h2 class="card-title">Shoes!</h2>
              <p>If a dog chews shoes whose shoes does he choose?</p>
              <div class="card-actions justify-end">
                <button class="btn btn-primary">Buy Now</button>
              </div>
            </div>
          </div> -->
        </div>

        <!-- Show all button -->
        <div id="show-all-container" class="hidden text-center m-6">
          <button onclick="handleShowAll()" class="btn btn-accent">
            Show All
          </button>
        </div>
      </section>
      <!-- Show details modal -->
      <!-- Open the modal using ID.showModal() method -->
      <dialog id="shoe_details_modal" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
          <h3 id="details-phone-name" class="font-bold text-2xl text-center">Hello!</h3>
          <div id="show-details-container" class="justify-center p-6">
            <!--  -->
            <img src="${phone.image}" alt="">
          </div>
          <div class="modal-action">
            <form method="dialog">
              <!-- if there is a button in form, it will close the modal -->
              <button class="btn">Close</button>
            </form>
          </div>
        </div>
      </dialog>
    </main>
    <footer>
      <footer class="footer p-10 bg-neutral text-neutral-content">
        <aside>
          <p class="text-4xl font-bold">Mobile Craze</p>
          <p class="text-xl">Providing Reliable Phones Since 2018</p>
        </aside> 
        <nav>
          <h6 class="text-2xl">Social</h6> 
          <div class="grid grid-flow-col gap-4">
            <a><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="fill-current"><path d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z"></path></svg></a>
            <a><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="fill-current"><path d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z"></path></svg></a>
            <a><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="fill-current"><path d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z"></path></svg></a>
          </div>
        </nav>
      </footer>
    </footer>
    <script src="js/phone.js"></script>
  </body>
</html>
